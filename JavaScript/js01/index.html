<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript</h2>

<p id="demo">Hallo</p>

<div id="jsdemo">dddd</div>



<button type="button" onclick="myFunction()">Click me to display Date and Time.</button>

function myFunction() {

 document.getElementById('demo').innerHTML = "Hallo Khanh";
}

	

</script>
